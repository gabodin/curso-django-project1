<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
      integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/brands.min.js"
      integrity="sha512-KYlRezs7yAa59UnX6zAvY7I96Te02kycQn02Sr6FU/fBpxcXAwumRe5DHVrqVnWTt9HY/PktrAPZzSe9UE1Yxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      :root {
        --color-primary: #269fe6;
        --color-primary-hover: #2086c2;
        --color-primary-dark: #13141f;
        --color-primary-dark-hover: #212336;
        --color-primary-light: #d4ecfa;
        --color-primary-light-hover: #bdd8e7;

        --color-white: #fff;
        --color-black: #000;

        --color-dark-text: #444;
        --color-info-light: #cce5ff;
        --color-debug-light: #cce5ff;
        --color-success-light: #d4edda;
        --color-alert-light: #fff3cd;
        --color-warning-light: #fff3cd;
        --color-error-light: #f8d7da;

        --color-info-dark: #4d86c4;
        --color-debug-dark: #4d86c4;
        --color-success-dark: #4a9c5d;
        --color-alert-dark: #927f40;
        --color-warning-dark: #927f40;
        --color-error-dark: #da525d;

        --color-gray-0: #f9f9f9;
        --color-gray-1: #e0e0e0;
        --color-gray-2: #c7c7c7;
        --color-gray-3: #aeaeae;
        --color-gray-4: #959595;
        --color-gray-5: #7d7d7d;
        --color-gray-6: #646464;
        --color-gray-7: #4b4b4b;
        --color-gray-8: #323232;
        --color-gray-9: #191919;

        --font-primary: sans-serif;
        --font-headings: 'Roboto Slab', serif;

        --spacing-gutter-medium: 3rem;
        --spacing-gutter-large: 4rem;
        --spacing-gutter-small: 1.5rem;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
        font-family: var(--font-primary);
        background: var(--color-gray-1);
        color: var(--color-dark-text);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto Slab', serif;
      }

      a {
        text-decoration: none;
      }

      .main-header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-primary-dark);
      }

      .container {
        max-width: 144rem;
        margin: 0 auto;
        padding: var(--spacing-gutter-medium);
      }

      .main-logo {
        font-size: 4rem;
        text-decoration: none;
        color: var(--color-white);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: fit-content;
      }
      .main-logo-icon {
        margin: 2rem;
      }

      .search-form {
        border: .2rem solid var(--color-primary-dark);
        max-width: 64rem;
        margin: 0 auto;
        border-radius: .4rem;
        position: relative;
        display: flex;
        flex-flow: row nowrap;
        transition: all .3s ease-in-out;
      }

      .search-input,
      .search-button {
        border: none;
        background: none;
        outline: none;
        padding: 1rem;
      }

      .search-input {
        flex: 1;
        margin: 0;
        padding-right: 3rem;
      }

      .search-button {
        position: absolute;
        top: 0;
        right: 0;
      }

      .search-button:focus {
        outline: .1rem solid var(--color-primary);
        background: rgba(0, 0, 0, .2);
      }

      .search-form:focus-within {
        border-color: var(--color-primary);
        background: var(--color-white);
      }

      .search-form:focus-within .search-button {
        color: var(--color-primary);
      }

      .main-content {
        padding-top: 0;
      }

      .main-content-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(34rem, 1fr));
        gap: var(--spacing-gutter-large);
      }

      .recipe-list-item {
        max-width: 64rem;
        max-height: fit-content;
        box-shadow: -.5rem .5rem 1.5rem rgba(0, 0, 0, .25);
        transform: scale(1);
        transition: all .3s ease-in-out;
      }

      .recipe-list-item:hover {
        transform: scale(1.02);
        box-shadow: -.8rem .8rem 1.8rem rgba(0, 0, 0, .3);
      }

      .recipe {
        border-radius: .4rem;
        overflow: hidden;
      }

      .recipe, .recipe-list-item {
        background: var(--color-white);
      }

      .recipe img {
        max-width: 100%;
        height: auto;

      }

      .recipe-author {
        padding: 0 var(--spacing-gutter-small);
      }

      .recipe-author-item {
        color: var(--color-gray-4);
        margin-right: 1rem;
      }

      .recipe-author a {
        color: var(--color-primary);
        transition: all .3s ease-in-out;
      }

      .recipe-author a:hover {
        color: var(--color-primary-dark);
      }

      .recipe-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .recipe-title-container {
        padding: var(--spacing-gutter-small);
        padding-bottom: calc(var(--spacing-gutter-medium) / 2);
      }

      .recipe-content-description {
        padding: var(--spacing-gutter-medium);
        padding-top: var(--spacing-gutter-small);
      }

      .recipe-extra-container {
        width: 100%;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: center;
        background-color: var(--color-gray-0);
        padding: var(--spacing-gutter-small);
      }

      .recipe-extra {
        display: flex;
        flex-flow: column nowrap;
        flex-shrink: 1;
        flex-grow: 1;
        text-align: center;
      }

      .recipe-footer a {
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
        background-color: var(--color-primary-dark);
        color: var(--color-white);
        padding: var(--spacing-gutter-small);
        transition: all .3s ease-in-out;
      }

      .recipe-footer a:hover{
        filter: brightness(1.2);
      }
      
      .recipe-footer a i {
        margin-right: 1rem;
      }

      .main-footer {
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        padding: var(--spacing-gutter-large);
        background: var(--color-black);
        color: var(--color-white);
      }

      .main-footer a {
        color: var(--color-white);
        transition: all .3s ease-in-out;
      }
      
      .main-footer a:hover {
        filter: brightness(.8);
      }
    </style>
  </head>
</html>
